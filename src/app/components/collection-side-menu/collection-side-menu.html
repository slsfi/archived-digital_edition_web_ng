<ng-container *ngIf="!isLoading">
  <div class="menu-header">
    <a class="go-back-menu-item" [routerLink]="['/']"><ion-icon name="arrow-back-sharp"></ion-icon> <span i18n="@@BackButton">Tillbaka</span></a>
    <h1>{{collectionTitle}}</h1>
  </div>
  <div class="sort-select-wrapper" *ngIf="sortOptions.length > 0">
    <ion-select
          class="sort-select"
          label="Sortering"
          i18n-label="@@TOC.SortOptions.Sort"
          label-placement="floating"
          fill="outline"
          okText="Ok"
          i18n-okText="@@BasicActions.Ok"
          cancelText="Avbryt"
          i18n-cancelText="@@BasicActions.Cancel"
          [interfaceOptions]="sortSelectOptions"
          (ionChange)="setActiveMenuSorting($event)"
          [value]="activeMenuSorting"
    >
      <ion-select-option
            value="default"
            i18n="@@TOC.SortOptions.Default"
      >Standard</ion-select-option>
      <ion-select-option *ngIf="sortOptions.includes('alphabetical')"
            value="alphabetical"
            i18n="@@TOC.SortOptions.Alphabetical"
      >Alfabetisk</ion-select-option>
      <ion-select-option *ngIf="sortOptions.includes('chronological')"
            value="chronological"
            i18n="@@TOC.SortOptions.Chronological"
      >Kronologisk</ion-select-option>
      <ion-select-option *ngIf="sortOptions.includes('categorical')"
            value="categorical"
            i18n="@@TOC.SortOptions.Categorical"
      >Kategorivis</ion-select-option>
    </ion-select>
  </div>
  <ul role="menu" [ngClass]="activeMenuSorting + '-menu-sorting'">
    <li *ngIf="_config.HasCover" [attr.aria-current]="initialUrlSegments[2].path === 'cover' ? 'page' : null" role="menuitem">
      <a routerLink="{{collectionID | collectionPagePath: 'cover'}}" [class.menu-highlight]="initialUrlSegments[2].path === 'cover'">
        <span class="label" i18n="@@Read.CoverPage.Title">Omslag</span>
      </a>
    </li>
    <li *ngIf="_config.HasTitle" [attr.aria-current]="initialUrlSegments[2].path === 'title' ? 'page' : null" role="menuitem">
      <a routerLink="{{collectionID | collectionPagePath: 'title'}}" [class.menu-highlight]="initialUrlSegments[2].path === 'title'">
        <span class="label" i18n="@@Read.TitlePage.Title">Titelblad</span>
      </a>
    </li>
    <li *ngIf="_config.HasForeword" [attr.aria-current]="initialUrlSegments[2].path === 'foreword' ? 'page' : null" role="menuitem">
      <a routerLink="{{collectionID | collectionPagePath: 'foreword'}}" [class.menu-highlight]="initialUrlSegments[2].path === 'foreword'">
        <span class="label" i18n="@@Read.ForewordPage.Title">FÃ¶rord</span>
      </a>
    </li>
    <li *ngIf="_config.HasIntro" [attr.aria-current]="initialUrlSegments[2].path === 'introduction' ? 'page' : null" role="menuitem">
      <a routerLink="{{collectionID | collectionPagePath: 'introduction'}}" [class.menu-highlight]="initialUrlSegments[2].path === 'introduction'">
        <span class="label" i18n="@@Read.Introduction.Title">Inledning</span>
      </a>
    </li>
    <ng-container *ngTemplateOutlet="recursiveMenu; context: {$implicit: collectionMenu}"/>
  </ul>
</ng-container>

<ng-template #recursiveMenu let-list>
  <ng-container *ngFor="let item of list">
    <li 
          [attr.data-id]="item.itemId ? 'toc_' + item.itemId : ''"
          [attr.aria-current]="highlightedMenu === item.itemId ? 'page' : null"
          [attr.aria-haspopup]="item.children ? 'menu' : null"
          [attr.aria-expanded]="item.children ? selectedMenu.includes(item.itemId) || selectedMenu.includes(item.nodeId) : null"
          role="menuitem"
    >
      <a *ngIf="item.itemId"
            [routerLink]="item.itemId | collectionPagePath"
            [queryParams]="item.itemId | collectionPagePositionQueryparam"
            [class.menu-highlight]="highlightedMenu === item.itemId"
            [class.submenu-label]="item.children"
      >
        <ng-container *ngTemplateOutlet="menuItemContent; context: {$implicit: item}"/>
      </a>
      <button *ngIf="!item.itemId"
            (click)="toggle(item)"
            [class.submenu-label]="item.children"
      >
        <ng-container *ngTemplateOutlet="menuItemContent; context: {$implicit: item}"/>
      </button>
      <ul *ngIf="item.children" role="menu"
            [class.open]="selectedMenu.includes(item.itemId) || selectedMenu.includes(item.nodeId)"
      >
        <ng-container *ngTemplateOutlet="recursiveMenu; context: {$implicit: item.children}"/>
      </ul>
    </li>
  </ng-container>
</ng-template>

<ng-template #menuItemContent let-item>
    <span class="label">
      {{item.text}}
      <span class="description" *ngIf="item.description">{{item.description}}</span>
    </span>
    <ion-icon *ngIf="item.children" name="chevron-forward-outline" class="toggle-icon"
          [class.open]="selectedMenu.includes(item.itemId) || selectedMenu.includes(item.nodeId)"
    ></ion-icon>
</ng-template>
