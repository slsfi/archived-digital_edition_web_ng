<ng-container *ngIf="images.length > 0 && !imgLoading; then illustrations; else none"></ng-container>

<ng-template #illustrations>
  <ion-button *ngIf="!viewAll && imageCountTotal > 1"
        class="custom-button view-all-button"
        (click)="viewAllIllustrations()"
        i18n="@@Read.Illustrations.ShowAll"
  >Visa alla</ion-button>
  <div class="illustration-image-wrapper" *ngFor="let image of images">
    <img [src]="image.src"
          (click)="zoomImage(image.src)"
          alt="illustration"
          loading="lazy"
          [ngClass]="image.class ? image.class : ''"
    >
    <ion-button class="custom-button"
          (click)="scrollToPositionInText(image)"
          i18n="@@Read.Illustrations.Goto"
    >Gå till position i lästext</ion-button>
  </div>
</ng-template>

<ng-template #none>
  <div *ngIf="!imgLoading" class="tei teiContainer" i18n="@@Read.Illustrations.NoIllustrations">Inga illustrationer.</div>
  <ion-spinner *ngIf="imgLoading" class="loading" name="crescent"></ion-spinner>
</ng-template>
