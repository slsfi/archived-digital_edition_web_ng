<ng-container *ngIf="images.length > 0; then illustrations; else none"></ng-container>

<ng-template #illustrations>
  <ng-container *ngIf="!textLoading">
    <ion-button *ngIf="!viewAll && imageCountTotal > 1" class="view-all-button" (click)="viewAllIllustrations()" i18n="@@Read.Illustrations.Showall">Visa alla</ion-button>
    <ng-container *ngIf="viewAll || showOne">
      <div class="illustration-image-wrapper" *ngFor="let image of images">
        <img alt="illustration" src="{{ image.src }}" (click)="zoomImage(image.src)" alt="illustration" [ngClass]="image.class?image.class:''">
        <ion-button class="scroll-to-illustration-button" (click)="scrollToPositionInText(image)"><ion-icon slot="start" name="image"></ion-icon><ng-container i18n="@@Read.Illustrations.Goto">Gå till position i lästext</ng-container></ion-button>
      </div>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #none>
  <div *ngIf="!textLoading" class="tei teiContainer" [ngClass]="(readPopoverService.fontsize==0)?'xsmallFontSize':(readPopoverService.fontsize==1)?'smallFontSize':(readPopoverService.fontsize==2)?'mediumFontSize':(readPopoverService.fontsize==3)?'largeFontSize':'xlargeFontSize'" i18n="@@Read.Illustrations.Nothing">Inga illustrationer.</div>
  <ion-spinner *ngIf="textLoading" class="loading" name="crescent"></ion-spinner>
</ng-template>
