<div *ngIf="layoutType == 'auto' && show">
  <ion-grid *ngIf="userSettingsService.isDesktop()">
      <ion-row>
        <ion-col style="display: flex;justify-content: center;" *ngFor="let edition of childrenPdfs" menuClose col-md-4 col-sm-6 col-lg-3>
            <ion-card class="digital-edition" style="padding: 20px; margin: 20px; position: relative; background-color: white;">
                <ion-card-header>
                    <img alt="thumbnail" src="{{edition.thumbnail}}" loading="lazy">
                    <ion-icon (click)="downloadPDF($event, edition)" class="download" name="cloud-download"></ion-icon>
                </ion-card-header>
                <ion-card-content style="padding-top: 35px;">
                    <div class="title-area" style="background-color: white; text-align: center;">
                        <h2>{{ edition.title }}</h2>
                        <div class="book_download_container" *ngIf="edition.isDownload">
                          <div class="download_link"><p class="download_pdf" *ngIf="edition['pdf']" (click)="downloadBook($event, edition, 'pdf')">PDF</p></div>
                          <div class="download_link"><p class="download_epub" *ngIf="edition['epub']" (click)="downloadBook($event, edition, 'epub')">EPUB</p></div>
                        </div>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
