<ion-spinner *ngIf="textLoading" class="loading" name="crescent"></ion-spinner>

<div *ngIf="!textLoading && variations.length>0" class="text-select-wrapper">
  <h3 [innerHTML]="selectedVariationName"></h3>
  <div class="flex-buttons">
    <ion-button class="standard-button" (click)="selectVariation($event)">{{'Read.Variations.ChangeVariation' | translate}}</ion-button>
    <ion-button class="standard-outline-button" fill="outline" (click)="selectVariationForNewView()">{{'Read.Variations.OpenNewVariation' | translate}}</ion-button>
    <ion-button *ngIf="showOpenLegendButton" fill="outline" slot="icon-only" class="circular-icon-button align-right" (click)="openNewLegend($event)" title="{{ 'Read.Legend.Title' | translate }}">
      <ion-icon name="help-outline"></ion-icon>
    </ion-button>
  </div>
</div>

<div class="tei teiContainer teiVariant" [innerHTML]="text"
[class.show_pageNumbering]="readPopoverService.show.pageNumbering"
[class.show_pageBreakOriginal]="readPopoverService.show.pageBreakOriginal"
[ngClass]="(readPopoverService.fontsize==0)?'xsmallFontSize':(readPopoverService.fontsize==1)?'smallFontSize':(readPopoverService.fontsize==2)?'mediumFontSize':(readPopoverService.fontsize==3)?'largeFontSize':'xlargeFontSize'"
></div>
