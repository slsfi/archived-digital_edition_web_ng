<ng-container *ngIf="(contentItems$ | async) as data; else loading">
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" size-xl="3" *ngFor="let item of data; trackBy: trackById">
          <div class="item-wrapper">
            <a [routerLink]="item.type !== 'media-collection' ? ('/' + item.type | parentChildPagePath: item.id) : ('/' + item.type)" [title]="item.title">
              <img *ngIf="item.imageURL"
                    [src]="item.imageURL"
                    [alt]="item.imageAltText"
                    loading="lazy"
              >
              <h2 *ngIf="showTitles" [innerHTML]="item.title"></h2>
            </a>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

<ng-template #loading>
  <ion-spinner class="loading" name="crescent"></ion-spinner>
</ng-template>
