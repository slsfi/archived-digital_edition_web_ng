<ul class="accordion">
  <ng-container *ngFor="let child of children; let i = index">
    <li (click)="toggleAccordion(child)" [class.menu-highlight]="router.url.includes(child.id) && !child.children"
        class="mainMenuItem">
      <ng-container [ngSwitch]="!!child.children?.length">
        <a *ngSwitchDefault routerLink="{{parentPath | initialPathGenerator: child.id}}">{{child.title}}</a>
        <span *ngSwitchCase="true">{{child.title | translate}}</span>
      </ng-container>
      <ion-icon *ngIf="child.children" [class.open]="selectedMenu === child.id"
                name="chevron-forward-outline"></ion-icon>
    </li>
    <li *ngIf="child.children" [class.open]="selectedMenu === child.id" class="accordion-list">
      <app-recursive-accordion
        [children]="child.children"
        [parentPath]="parentPath">
      </app-recursive-accordion>
    </li>
  </ng-container>
</ul>
