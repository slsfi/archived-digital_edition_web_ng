<ul>
  <li>
    <a href="#" (click)="toggleSideMenu($event)">
      <ion-icon [class.visuallyhidden]="showSideMenu" name="menu-sharp"></ion-icon>
      <ion-icon [class.visuallyhidden]="!showSideMenu" name="close-sharp"></ion-icon>
      <span class="side-title" i18n="@@TopMenu.Menu">Meny</span>
    </a>
  </li>
  <li>
    <a [routerLink]="['/']">
      <ion-icon name="home-sharp"></ion-icon>
      <span class="side-title" i18n="@@TopMenu.Home">Hem</span>
    </a>
  </li>
  <li *ngIf="showTopContentButton">
    <a [routerLink]="['/publications']">
      <ion-icon name="library-sharp"></ion-icon>
      <span class="side-title" i18n="@@TopMenu.Content">Innehåll</span>
    </a>
  </li>
  <li *ngIf="showTopAboutButton">
    <a [routerLink]="['/about', activeLocale + '-' + firstAboutPageId]">
      <ion-icon name="information-circle-sharp"></ion-icon>
      <span class="side-title" i18n="@@TopMenu.About">Om</span>
    </a>
  </li>
  <li *ngIf="showTopSearchButton">
    <a [routerLink]="['/elastic-search']">
      <ion-icon name="search-sharp"></ion-icon>
      <span class="side-title" i18n="@@TopMenu.Search">Sök</span>
    </a>
  </li>
  <li *ngIf="showTopURNButton">
    <a href="#" (click)="showReference($event)">
      <ion-icon name="arrow-redo-sharp"></ion-icon>
      <span class="side-title" i18n="@@Reference.refer">Hänvisa</span>
    </a>
  </li>
  <li *ngIf="showLanguageButton && currentLanguageLabel" (focus)="toggleLanguageMenu($event)" (blur)="toggleLanguageMenu($event)" tabindex="0">
    <ion-icon name="language-sharp"></ion-icon>
    <span class="side-title">{{currentLanguageLabel}}</span>
    <div [class.open]="languageMenuOpen">
      <a *ngFor="let lang of languages" href="{{_window.location.origin + '/' + lang.code}}">{{lang.label}} ({{lang.code}})</a>
    </div>
  </li>
  <li *ngIf="showSiteLogo" class="site-logo">
    <a href="{{siteLogoLinkUrl}}">
      <img *ngIf="siteLogoDefaultImageUrl" class="default-logo" alt="Logo" i18n-alt="@@TopMenu.LogoAltText" src="{{siteLogoDefaultImageUrl}}">
      <img *ngIf="siteLogoMobileImageUrl" class="mobile-logo" alt="Logo" i18n-alt="@@TopMenu.LogoAltText" src="{{siteLogoMobileImageUrl}}">
    </a>
  </li>
</ul>
