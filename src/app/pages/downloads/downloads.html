<ion-header>
    <ion-toolbar color="secondary" class="secondary" showWhen="core, tablet">
      <ion-title>
          {{ "Tabs.Read" | translate }}
      </ion-title>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="showPopover($event)">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <ion-col>
        <ion-card class="downloads-content">
          <ion-card-header>
            <ion-item class="downloads-header">
                <ion-label>Downloads</ion-label>
                <ion-button fill="outline" slot="end" (click)="clearAll()">Delete All</ion-button>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item text-wrap style="margin-top: 10px;" *ngFor="let d of downloads">
                <ion-label *ngIf="d.type == 'publication'">{{d.value}}</ion-label>
                <ion-label *ngIf="d.type == 'search'">{{d.key}}</ion-label>
                <ion-button (click)="delete(d)" class="remove" slot="end"><ion-icon name="remove-circle"></ion-icon></ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

</ion-content>
