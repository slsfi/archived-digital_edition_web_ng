<ion-content>
  <div class="banner" style="background-image: url('assets/images/music-image-landscape.jpg');">
    <div style="color: white; position: relative; float: left; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <h1 class="text-center banner-title" i18n="@@MusicPage.PageTitle">Musikvolymerna</h1>
      <h3 class="text-center banner-subtitle" i18n="@@MusicPage.SubTitle">FSFD</h3>
    </div>
  </div>
  <div style="text-align: center;">
    <ion-grid>
        <ion-row>
          <ion-col class="person-text" style="max-width: 1000px; margin-left: auto; margin-right: auto;">
            <markdown [data]="homeContent"></markdown>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
