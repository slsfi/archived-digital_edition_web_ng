<ion-app>
  <top-menu (hamburgerMenuClick)="toggleSideMenu()"
            [showSideMenu]="showSideMenu"></top-menu>
  <ion-split-pane [when]="showSideMenu" contentId="content">
    <!-- This is the default, main menu -->
    <ion-menu contentId="content" id="contentMenu">
      <app-side-menu *ngIf="!showCollectionSideMenu"></app-side-menu>
      <table-of-content *ngIf="showCollectionSideMenu" [collectionID]="collectionID"></table-of-content>
    </ion-menu>
    <!-- Page content, which is displayed in the right container of <ion-split-pane> -->
    <div class="ion-page" id="content">
      <ion-router-outlet [animated]="false"></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
